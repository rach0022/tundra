<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src http://griffis.edumedia.ca/mad9022/tundra/get.profiles.php 'unsafe-inline' 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' * data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <!-- tinyshell link to css before mine  -->
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./tinyshell/dist/css/tinyshell.css">
        <link rel="stylesheet" href="./css/platform.css">
        <link rel="stylesheet" href="./css/style.css">

        <!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->
        <title>Tundra</title>
    </head>
    <body>
        <main>
            <!-- the top navigation bar using tinyshell, it is outside any page  -->
            <nav class="bar top">
                <header>
                    <div class="tab">
                        <h2>Tundra Dating</h2>
                    </div>
                </header>
            </nav>
            <!-- the home page for the tundra app, using page active  -->
            <div id="home" class="page active">
                <section id="home-section" class="content">
                    <!-- output for the cards generated in app.js  -->
                </section>
                <!-- start of buttons to switch gender parameter  -->
                <div class="buttonbox">
                    <span class="btn-small gender" data-val="male">Male</span>
                    <span class="btn-small gender active" data-val="female">Female</span>
                    <span class="btn-small gender" data-val="">Both</span>
                </div>
                
            </div>
            <!-- the profiles page for the tundra app not the default page -->
            <div id="profiles" class="page">
                <section class="content" id="profile-section">
                    <!-- output for the list of saved profiles  -->
                </section>
                <!-- <button data-href="home">Home</button> -->
            </div>

            <!-- the bottom navigation bar for the tundra app  -->
            <nav class="bar bottom">
                <div id="hometab" class="tab" data-href="home">Home</div>
                <div id="proftab" class="tab" data-href="profiles">Profiles</div>
            </nav>
            <div class="overlay deactive" id="saved">
                <section class="message pulse"><span class="icon heart"></span></section>
            </div>
            <div class="overlay deactive pulse" id="deleted">
                <section class="message pulse"><span class="icon delete"></span></section>
            </div>
            <div class="overlay deactive" id="loading">
                <section class="message">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 159.86 159.86">
                        <title>svg_loader_code</title>
                        <g id="top_dot">
                            <polygon class="hex-loader" points="0.5 68.05 0.5 91.8 21.07 103.68 41.63 91.8 41.63 68.05 21.07 56.18 0.5 68.05"/>
                        </g>
                        <g id="Layer_2" data-name="Layer 2">
                            <polygon class="hex-loader" points="91.8 0.5 68.05 0.5 56.18 21.07 68.05 41.63 91.8 41.63 103.68 21.07 91.8 0.5"/>
                        </g>
                        <g id="Layer_3" data-name="Layer 3">
                            <polygon class="hex-loader" points="91.8 118.22 68.05 118.22 56.18 138.79 68.05 159.36 91.8 159.36 103.68 138.79 91.8 118.22"/>
                        </g>
                        <g id="Layer_5" data-name="Layer 5">
                            <polygon class="hex-loader" points="159.36 91.8 159.36 68.05 138.79 56.18 118.22 68.05 118.22 91.8 138.79 103.68 159.36 91.8"/>
                        </g>
                        <g id="Layer_6" data-name="Layer 6">
                            <polygon class="hex-loader" points="91.8 59.36 68.05 59.36 56.18 79.93 68.05 100.5 91.8 100.5 103.68 79.93 91.8 59.36"/>
                        </g>
                    </svg>
                </section>
            </div>
        </main>
        <script type="text/javascript" src="cordova.js"></script>
        <!-- tinyshell link to js before mine  -->
        <script src="./tinyshell/dist/js/tinyshell-min.js"></script>
        <script src="./js/app.js"></script>
        <!-- <script src="/www/js/platform.js"></script> link to merged ios/android -->
    </body>
</html>
