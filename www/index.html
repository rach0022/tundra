<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src http://griffis.edumedia.ca/mad9022/tundra/get.profiles.php?gender=* 'unsafe-inline' 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; script-src *; img-src 'self' * data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <!-- tinyshell link to css before mine  -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"> -->
        <link rel="stylesheet" href="./tinyshell/dist/css/tinyshell.css">
        <link rel="stylesheet" href="./css/platform.css">
        <link rel="stylesheet" href="./css/style.css">
        <!-- <link rel="stylesheet" href="/www/css/platform.css"> link to merged ios/android -->
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->
        <title>Tundra</title>
    </head>
    <body>
        <main>
            <!-- the top navigation bar using tinyshell, it is outside any page  -->
            <nav class="bar top">
                <header>
                    <div class="tab">
                        <h2>Tundra Dating </h2>
                    </div>
                </header>
            </nav>
            <!-- the home page for the tundra app, using page active  -->
            <div id="home" class="page active">
                <section id="home-section" class="content">
                    <!-- output for the cards generated in app.js  -->
                </section>
                <!-- start of buttons to switch gender parameter  -->
                <div class="buttonbox">
                    <span class="btn-small gender" data-val="male">Male</span>
                    <span class="btn-small gender active" data-val="female">Female</span>
                    <span class="btn-small gender" data-val="">Both</span>
                </div>
                
            </div>
            <!-- the profiles page for the tundra app not the default page -->
            <div id="profiles" class="page">
                <section class="content" id="profile-section">
                    <!-- output for the list of saved profiles  -->
                </section>
                <!-- <button data-href="home">Home</button> -->
            </div>

            <!-- the bottom navigation bar for the tundra app  -->
            <nav class="bar bottom">
                <div class="tab" data-href="home">Home</div>
                <div class="tab" data-href="profiles">Profiles</div>
            </nav>
            <div class="overlay deactive" id="saved">
                <section class="message"><span class="icon heart"></span></section>
            </div>
            <div class="overlay deactive" id="deleted">
                <section class="message"><span class="icon delete"></span></section>
            </div>
        </main>
        <script type="text/javascript" src="cordova.js"></script>
        <!-- tinyshell link to js before mine  -->
        <script src="./tinyshell/dist/js/tinyshell-min.js"></script>
        <script src="./js/app.js"></script>
        <!-- <script src="/www/js/platform.js"></script> link to merged ios/android -->
    </body>
</html>
